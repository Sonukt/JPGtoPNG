<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG to PNG Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JPG to PNG Converter</h1>
        <p>Upload a JPG image and convert it to PNG format.</p>
        
        <div class="upload-area" id="dropArea">
            <input type="file" id="fileInput" accept="image/jpeg" />
            <label for="fileInput" class="upload-btn">Choose JPG File</label>
            <p>or drag & drop here</p>
        </div>
        
        <div class="result" id="result">
            <img id="preview" style="display: none;" />
            <a id="downloadBtn" class="download-btn" style="display: none;">Download PNG</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
